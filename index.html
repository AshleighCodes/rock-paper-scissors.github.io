<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Terminal - Rock Paper Scissors ðŸŽ®ðŸš€</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <h1 class="terminal-title">Python Terminal - Rock Paper Scissors</h1>
        </div>
        <div class="terminal-output" id="output">
            <div class="output success">Python 3.9.0 (default)</div>
            <div class="output">Type 'help' for more information or 'clear' to clear the terminal.</div>
            <div class="output">Type 'play' to start Rock Paper Scissors game!</div>
        </div>
        <div class="command-line">
            <span class="prompt">>></span>
            <input type="text" id="input" autofocus>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
